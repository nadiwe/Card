<!doctype html>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Card</title>
</head>

<body>
    <style>
        body {
            background-color: black
        }

        p {
            margin: 20px;
            font-size: 50px;
            position: relative;
            color: green
        }

        .card {
            width: 430px;
            height: 665px;
            margin: 10px auto;
            border: green 1px solid;
            border-radius: 10px;
            position: absolute;
            background-color: black;
        }

        .mouse-circle {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);

        }

        .overlay {
            width: 430px;
            height: 665px;
            margin: 10px auto;

            background-color: blue;
            position: absolute;
        }
    </style>
    <div class="overlay"></div>
    <div class=card>
        <p><b> i'm simple</b> <br> i'm 551B <br><br> If the internet were a country, it would be the sixth most
            polluting
            country in
            the world <br>*Sustainable Web Design 2021</p>

    </div>

    <div class="mouse-circle"></div>


    <script>
        let mouseCurser = document.querySelector(".mouse-circle");
        window.addEventListener('mousemove', curser);

        function curser(e) {
            //  console.log(e);
            mouseCurser.style.top = e.pageY + 'px';
            mouseCurser.style.left = e.pageX + 'px';
        }


    </script>
</body>

</html>
